<figcaption>Interseismic slip rate pattern (1966 to 1988) for Parkfield section
      of San Andreas fault inferred from geodetic measurements. MM and GH are
      locations of Middle Mountain and Gold Hill, respectively. Location of 1966
      aftershocks (circles) and main shocks (star) concentrate in regions of relatively
      low interseismic slip, suggesting that slip on rupture zone of 1966 earthquake
      is lagging behind slip to the northwest of Middle Mountain. (Segall
      and Harris, 1986)</figcaption>
