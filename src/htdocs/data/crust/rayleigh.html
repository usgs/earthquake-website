<h2>Rayleigh waves</h2>
<figure style="max-width: 810px"><img src="/data/crust/images/rayleigh.gif" alt="Rayleigh wave anomalies" />
<figcaption>a) Observed phase velocity map for Rayleigh waves at 167 s (Laske and
Masters, 1996). The phase velocity perturbation typically varies between
-1.5% and 1.5%. <br>
b) After the correction for crustal signal, these variations are
substantially larger. <br>
c) Observed phase velocity map for Rayleigh waves at 40 s (Ekstrom
et al., 1993). <br>
d) Map corrected for crustal signal. The crust correction at this
period does not increase the variance but redistributes the anomalies. <br>
</figcaption>
