<figcaption>The global distribution of sediment thickness (soft and hard sediments).
Sediment thickness ranges from 150 m (in ocean basins) to more than 10
km. The large grid size results in significant smoothing of this parameter
which can locally exceed 20 km. Large scale regions with sedimentary accumulations
in excess of 5 km are mostly found a continental margins and within intra-continental
depressions, such as the Black Sea and the Caspian Depression.</figcaption>
</figure>
